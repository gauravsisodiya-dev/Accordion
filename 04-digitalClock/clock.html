<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        *{
            padding: 0; margin: 0; box-sizing: border-box;
        }
        #clock{
            width: 200px;
            height: 200px;
            background-color: cadetblue;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 100px auto;
            border-radius: 50%;
            color: white;
            font-size: 30px;
            box-shadow: 0px 0px 10px black;
        }
    </style>
</head>
<body>
    <div id="clock"></div>
</body>
<script>
    const clock =  document.getElementById('clock')

    function digitalClock(){
        let currentTime = new Date();
        let cHour = currentTime.getHours();
        let cMinute = currentTime.getMinutes();
        let cSecends = currentTime.getSeconds();

        // let abc = cHour > 12 ? cHour-12 +  : cHour + ' AM'
        let x = 'AM'
        let y = '0';
        let z = '0';
        let a = '0';
        if(cHour > 12){
            cHour = cHour-12;
            x = 'PM'

        } 
        if(cHour >= 10){
            y = ''
        }
        if(cMinute >= 10){
            z = ''
        }
        if(cSecends >= 10){
            a = ''
        }

        clock.innerText = y+cHour +':'+ z+cMinute + ':'+ a+cSecends + ' ' + x;
        
    }
    digitalClock()
    setInterval(digitalClock ,1000)

</script>
</html>
